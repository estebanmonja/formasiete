<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma & Fondo | En Construcción</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22black%22/><text y=%22.9em%22 font-size=%2290%22 font-weight=%22bold%22 fill=%22white%22>F</text><circle cx=%2280%22 cy=%2280%22 r=%2212%22 fill=%22%2339ff14%22/></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neon: {
                            500: '#39ff14', // Toxic Lime
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    animation: {
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000;
            color: #fff;
            overflow: hidden; /* No scrolling allowed */
            cursor: none; /* Hide default cursor */
        }
        
        /* The custom CNC crosshair cursor */
        .cursor-follow {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border: 1px solid #39ff14;
            transform: translate(-50%, -50%);
            z-index: 50;
            mix-blend-mode: difference;
        }
        .cursor-follow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: #39ff14;
        }
        .cursor-follow::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            height: 100%;
            width: 1px;
            background: #39ff14;
        }

        /* Scanline effect */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(57, 255, 20, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ConstructionPage = () => {
            const [cursorPos, setCursorPos] = useState({ x: -100, y: -100 });
            const [gCodeLines, setGCodeLines] = useState([]);
            
            // Handle Custom Cursor
            useEffect(() => {
                const moveCursor = (e) => {
                    setCursorPos({ x: e.clientX, y: e.clientY });
                };
                window.addEventListener('mousemove', moveCursor);
                return () => window.removeEventListener('mousemove', moveCursor);
            }, []);

            // Generate "Fake" G-Code background animation
            useEffect(() => {
                const generateGCode = () => {
                    const commands = ['G00', 'G01', 'G02', 'G03', 'M03', 'M05', 'X', 'Y', 'Z', 'F'];
                    const line = `N${Math.floor(Math.random() * 1000)} ${commands[Math.floor(Math.random() * 2)]} X${(Math.random() * 100).toFixed(2)} Y${(Math.random() * 100).toFixed(2)} Z${(Math.random() * 10).toFixed(2)}`;
                    
                    setGCodeLines(prev => {
                        const newLines = [...prev, line];
                        if (newLines.length > 20) newLines.shift(); // Keep list short
                        return newLines;
                    });
                };

                const interval = setInterval(generateGCode, 100);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="relative w-screen h-screen flex flex-col justify-center items-center p-6">
                    
                    {/* Custom Cursor */}
                    <div className="cursor-follow hidden md:block" style={{ left: cursorPos.x, top: cursorPos.y }}></div>
                    
                    {/* Scanline Overlay */}
                    <div className="scanline fixed inset-0"></div>

                    {/* Background G-Code Waterfall */}
                    <div className="absolute top-0 left-0 w-full h-full overflow-hidden opacity-20 pointer-events-none select-none p-4 flex flex-col justify-end">
                        {gCodeLines.map((line, i) => (
                            <div key={i} className="text-neon-500 font-mono text-xs md:text-sm">
                                {line}
                            </div>
                        ))}
                    </div>

                    {/* Main Content */}
                    <div className="relative z-20 text-center max-w-4xl w-full border-y border-neon-500 py-12 md:py-24 bg-black/80 backdrop-blur-sm">
                        
                        {/* Top Label */}
                        <div className="absolute -top-3 left-1/2 -translate-x-1/2 bg-black px-4 text-neon-500 text-[10px] font-bold tracking-[0.3em] uppercase">
                            Status: Processing
                        </div>

                        {/* Logo */}
                        <div className="mb-8 flex justify-center">
                            <div className="w-16 h-16 border-2 border-white flex items-center justify-center relative">
                                <span className="text-4xl font-black">F</span>
                                <div className="absolute -bottom-2 -right-2 w-4 h-4 bg-neon-500"></div>
                            </div>
                        </div>

                        {/* Headline */}
                        <h1 className="text-5xl md:text-8xl font-black tracking-tighter mb-4 text-white">
                            SITIO EN <br />
                            <span className="text-neon-500">CONSTRUCCIÓN</span>
                        </h1>

                        {/* Playful Subtitle */}
                        <div className="flex flex-col md:flex-row justify-center items-center gap-4 text-neutral-400 font-mono text-xs md:text-sm mt-8">
                            <span className="flex items-center gap-2">
                                <span className="w-2 h-2 bg-neon-500 animate-pulse"></span>
                                CALIBRANDO EJES...
                            </span>
                            <span className="hidden md:inline">|</span>
                            <span>AFILANDO BITS...</span>
                            <span className="hidden md:inline">|</span>
                            <span>MIGRANDO MATERIA...</span>
                        </div>

                        {/* Contact CTA */}
                        <div className="mt-12">
                            <p className="text-neutral-500 text-sm mb-4">¿Tienes un proyecto urgente?</p>
                            <a href="mailto:emonja@gmail.com" className="inline-block border border-neon-500 text-neon-500 px-8 py-3 font-bold uppercase tracking-widest hover:bg-neon-500 hover:text-black transition-all duration-300 cursor-none">
                                Contáctanos
                            </a>
                        </div>

                        {/* Bottom Label */}
                        <div className="absolute -bottom-3 left-1/2 -translate-x-1/2 bg-black px-4 text-white text-[10px] font-mono">
                            FORMA & FONDO TALLER &copy; 2025
                        </div>
                    </div>

                    {/* Coordinates Display (Following Mouse) */}
                    <div className="absolute bottom-6 right-6 font-mono text-xs text-neon-500 hidden md:block">
                        X: {cursorPos.x.toFixed(1)} <br/>
                        Y: {cursorPos.y.toFixed(1)}
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ConstructionPage />);
    </script>
</body>
</html>
